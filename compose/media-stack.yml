services:
      
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - VERSION=docker
      - PLEX_CLAIM= #optional
    group_add:
      - 1002  # GID of 'drive' group
    volumes:
      - /home/fabriciorby/docker/plex/library:/config
      - /mnt/drive/data/media:/data/media
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=0
      - PGID=1002
      - TZ=Europe/Amsterdam
      - JELLYFIN_PublishedServerUrl=${RASPBERRY_ADDRESS}/jellyfin
    volumes:
      - /home/fabriciorby/docker/jellyfin/config:/config
      - /mnt/drive/data/media:/data/media
    ports:
      - 8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped
    networks:
      - media_infra_net

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Amsterdam
    ports:
      - 5055:5055
    volumes:
      - /home/fabriciorby/docker/jellyseerr/config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=0
      - PGID=1002
      - TZ=Europe/Amsterdam
    volumes:
      - /home/fabriciorby/docker/radarr/data:/config
      - /mnt/drive/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=0
      - PGID=1002
      - TZ=Europe/Amsterdam
    volumes:
      - /home/fabriciorby/docker/sonarr/data:/config
      - /mnt/drive/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=0
      - PGID=1002
      - TZ=Europe/Amsterdam
    volumes:
      - /home/fabriciorby/docker/lidarr/data:/config
      - /mnt/drive/data:/data
    ports:
      - 8686:8686
    restart: unless-stopped
      
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=0
      - PGID=1002
      - TZ=Europe/Amsterdam
    volumes:
      - /home/fabriciorby/docker/bazarr/data:/config
      - /mnt/drive/data/media:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /home/fabriciorby/docker/prowlarr/data:/config
    ports:
      - 9696:9696
    restart: unless-stopped

networks:
  media_infra_net:
    name: media_infra_net
    driver: bridge
